<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user/input.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/user/validation.js}"></script>
    <script th:src="@{/js/user/login.js}"></script>
</th:block>

<body>
<div layout:fragment="content">
        <div class="area  p-4 w-100 input-area pt-6 pb-5">
            <div class="login-border input-area">
                <img class="brand-logo w-25" src="/image/logo.svg" alt="comma_logo">
                <div class="page-title login-box">
                    <p class="login-box-text">로그인1</p>
                    <div class="login-box-box"></div>
                </div>

                <form id="login">
                    <div class="input-area input-text">
                        <label for="login-userId" class="form-label">
                            아이디
                        </label>
                        <input type="text" class="form-control" id="login-userId" required>
                        <div class="feedback"></div>
                    </div>


                    <div class="input-area input-text">
                        <label for="login-password" class="form-label">
                            비밀번호
                        </label>
                        <button class="toggle-password toggle-close-eye"></button>
                        <button class="toggle-password toggle-open-eye"></button>
                        <input type="password" class="form-control" id="login-password" required>
                        <div class="feedback"></div>
                    </div>
                </form>
                <div class="flex-space-start check-area mb-3">

                    <input class="checkbox" type="checkbox" id="remember-userId">
                    <label for="remember-userId">아이디 기억</label>
                    <!--                    <a href="/find-user-info">아이디/비밀번호 찾기 -></a>-->
                </div>
                <button id="login-btn" class="btn oauth-box ">로그인</button>
                <div class="flex-space-between oauth-box mb-3">
                    <button class="oauth-login oauth-kakao"></button>
                    <button class="oauth-login oauth-naver"></button>
                </div>
                <button id="join-btn"  class="btn oauth-box">
                    <a href="/user/signup-terms.html">
                        회원가입
                    </a>
                </button>
                <button id="find-btn" class="btn oauth-box mb-5">
                    <a href="/user/signup-credentials.html">
                        아이디/패스워드 찾기
                    </a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
