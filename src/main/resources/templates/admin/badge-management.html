<th:block layout:fragment="script">
    <script th:src="@{/js/admin/badge.js}"></script>
</th:block>
<body>
<div layout:fragment="content">
    <h1>Badge Management</h1>
        <label for="name">Badge Name:</label>
        <input type="text" id="name" required>
        <label for="price">price:</label>
        <input type="text" id="price" required>
        <label for="tier">tier:</label>
    <select id="tier">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
        <br>
        <label for="file">Upload Badge:</label>
        <input type="file" id="file" accept="image/*" required onchange="previewImage(event)">
        <br>
        <img id="badgePreview" src="#" alt="Badge Preview" style="display:none; max-width: 200px; max-height: 200px;"/>
        <br>
        <button class="Upload-Badge">Upload Badge</button>
    <script>


    </script>
</div>


</body>
</html>
